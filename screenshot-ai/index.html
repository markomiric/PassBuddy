<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenshot AI</title>
    <style>
      :root {
        /* Professional color palette */
        --primary-color: #2563eb; /* Deeper blue */
        --primary-hover: #1d4ed8;
        --primary-light: #dbeafe;
        --text-color: #1f2937; /* Darker for better readability */
        --text-secondary: #6b7280;
        --background-color: #f9fafb;
        --card-bg: #ffffff;
        --border-color: #e5e7eb;
        --shadow-color: rgba(0,0,0,0.08);
        --shadow-hover: rgba(0,0,0,0.12);
        --code-bg: #f3f4f6;
        --success-color: #10b981; /* Modern green */
        --success-light: #d1fae5;
        --warning-color: #f59e0b;
        --warning-light: #fef3c7;
        --error-color: #ef4444;
        --error-light: #fee2e2;
        --info-bg: #eff6ff;
        --info-border: #3b82f6;
        --header-bg: #ffffff;
        --hover-bg: #f3f4f6;

        /* Typography */
        --font-sans: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        --font-mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;

        /* Spacing */
        --space-1: 0.25rem;
        --space-2: 0.5rem;
        --space-3: 0.75rem;
        --space-4: 1rem;
        --space-6: 1.5rem;
        --space-8: 2rem;

        /* Transitions */
        --transition-fast: 150ms;
        --transition-normal: 250ms;
        --transition-slow: 350ms;

        /* Border radius */
        --radius-sm: 0.25rem;
        --radius-md: 0.375rem;
        --radius-lg: 0.5rem;
        --radius-xl: 0.75rem;
        --radius-full: 9999px;
      }

      [data-theme="dark"] {
        --primary-color: #3b82f6;
        --primary-hover: #60a5fa;
        --primary-light: #1e3a8a;
        --text-color: #ffffff; /* Brighter text for better visibility */
        --text-secondary: #d1d5db; /* Lighter secondary text */
        --background-color: #111827;
        --card-bg: #1f2937;
        --border-color: #374151;
        --shadow-color: rgba(0,0,0,0.25);
        --shadow-hover: rgba(0,0,0,0.35);
        --code-bg: #282c34;
        --success-color: #34d399;
        --success-light: #064e3b;
        --warning-color: #fbbf24;
        --warning-light: #78350f;
        --error-color: #f87171;
        --error-light: #7f1d1d;
        --info-bg: #1e3a8a;
        --info-border: #60a5fa;
        --header-bg: #1f2937;
        --hover-bg: #374151;
      }

      body {
        font-family: var(--font-sans);
        padding: 0;
        margin: 0;
        background-color: var(--background-color);
        color: var(--text-color);
        transition: background-color var(--transition-normal), color var(--transition-normal);
        line-height: 1.6;
        font-size: 15px;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        /* Add custom window drag region for frameless window */
        -webkit-app-region: drag;
      }

      /* Make interactive elements not draggable */
      input, button, textarea, select, a, .btn, .btn-icon, .content-area {
        -webkit-app-region: no-drag;
      }

      /* Custom window controls for frameless window */
      .window-controls {
        position: absolute;
        top: 0;
        right: 0;
        display: flex;
        height: 32px;
        z-index: 9999;
        -webkit-app-region: no-drag;
      }

      .window-control-button {
        width: 46px;
        height: 32px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: var(--text-secondary);
        background: transparent;
        border: none;
        outline: none;
        cursor: pointer;
        transition: background-color var(--transition-fast);
      }

      .window-control-button:hover {
        background-color: var(--hover-bg);
      }

      .window-control-button.close:hover {
        background-color: #e81123;
        color: white;
      }

      .app-container {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      header {
        background-color: var(--header-bg);
        border-bottom: 1px solid var(--border-color);
        padding: var(--space-4) var(--space-6);
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 100;
        box-shadow: 0 1px 3px var(--shadow-color);
      }

      .header-actions {
        display: flex;
        gap: var(--space-4);
        align-items: center;
        margin-right: 150px; /* Add margin to prevent overlap with window controls */
      }

      .app-logo {
        font-weight: 700;
        font-size: 1.25rem;
        color: var(--primary-color);
        display: flex;
        align-items: center;
        gap: var(--space-2);
      }

      .container {
        flex: 1;
        max-width: 1600px;
        width: 100%;
        margin: 0 auto;
        padding: var(--space-6);
        box-sizing: border-box;
      }

      .two-column-layout {
        display: flex;
        gap: var(--space-6);
        margin-bottom: var(--space-4);
      }

      .column {
        flex: 1;
        min-width: 0; /* Prevents flex items from overflowing */
        display: flex;
        flex-direction: column;
      }

      .column .result-panel {
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      .column .content-area {
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      .column textarea {
        flex: 1;
      }

      @media (max-width: 768px) {
        .two-column-layout {
          flex-direction: column;
        }
      }

      h3 {
        color: var(--text-color);
        margin-top: 0;
        margin-bottom: var(--space-4);
        font-size: 1.1rem;
        font-weight: 600;
        letter-spacing: -0.01em;
      }

      .btn {
        background-color: var(--primary-color);
        color: white;
        border: none;
        padding: var(--space-2) var(--space-4);
        border-radius: var(--radius-md);
        cursor: pointer;
        font-size: 0.875rem;
        font-weight: 500;
        transition: all var(--transition-fast);
        display: flex;
        align-items: center;
        gap: var(--space-2);
        box-shadow: 0 1px 2px var(--shadow-color);
        height: 36px;
        line-height: 1;
      }

      .btn-auto-width {
        width: auto;
        min-width: 120px;
        align-self: flex-end;
      }

      .btn:hover {
        background-color: var(--primary-hover);
        box-shadow: 0 2px 4px var(--shadow-hover);
        transform: translateY(-1px);
      }

      .btn:active {
        transform: translateY(0);
        box-shadow: 0 1px 2px var(--shadow-color);
      }

      .btn-secondary {
        background-color: transparent;
        color: var(--primary-color);
        border: 1px solid var(--primary-color);
      }

      .btn-secondary:hover {
        background-color: var(--primary-light);
        color: var(--primary-hover);
      }

      .btn-icon {
        background-color: transparent;
        color: var(--text-secondary);
        border: none;
        padding: var(--space-2);
        border-radius: var(--radius-full);
        cursor: pointer;
        font-size: 16px;
        transition: all var(--transition-fast);
        display: flex;
        align-items: center;
        justify-content: center;
        width: 36px;
        height: 36px;
      }

      .btn-icon:hover {
        background-color: var(--hover-bg);
        color: var(--primary-color);
      }

      .btn-icon:active {
        transform: scale(0.95);
      }

      #preview {
        max-width: 100%;
        max-height: 60vh;
        margin-top: var(--space-6);
        border-radius: var(--radius-lg);
        box-shadow: 0 4px 12px var(--shadow-color);
        display: none;
        object-fit: contain;
      }

      .card {
        background-color: var(--card-bg);
        border: 1px solid var(--border-color);
        border-radius: var(--radius-lg);
        padding: var(--space-6);
        margin-bottom: var(--space-6);
        box-shadow: 0 1px 3px var(--shadow-color), 0 1px 2px var(--shadow-hover);
        transition: all var(--transition-normal);
      }

      .card:hover {
        box-shadow: 0 4px 6px var(--shadow-color), 0 2px 4px var(--shadow-hover);
        transform: translateY(-2px);
      }

      .instructions {
        margin: var(--space-6) 0;
        padding: var(--space-4) var(--space-6);
        background-color: var(--info-bg);
        border-left: 4px solid var(--info-border);
        border-radius: var(--radius-md);
        display: flex;
        flex-direction: column;
        gap: var(--space-3);
        font-size: 0.95rem;
        position: relative;
      }

      .instructions p {
        margin: 0;
        line-height: 1.5;
      }

      .instructions-header {
        display: flex;
        align-items: center;
        gap: var(--space-2);
        font-weight: 600;
      }

      .instructions-close {
        position: absolute;
        top: var(--space-4);
        right: var(--space-4);
      }

      .hidden {
        display: none !important;
      }

      /* AI Prompt Overlay */
      .prompt-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 1000;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .prompt-panel {
        background-color: var(--card-bg);
        border-radius: var(--radius-lg);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        width: 90%;
        max-width: 800px;
        max-height: 90vh;
        overflow-y: auto;
        padding: var(--space-6);
      }

      .prompt-panel-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: var(--space-4);
      }

      .prompt-panel-title {
        font-size: 1.25rem;
        font-weight: 600;
        color: var(--text-color);
      }

      .prompt-panel-content {
        margin-bottom: var(--space-4);
      }

      .prompt-panel-footer {
        display: flex;
        justify-content: flex-end;
        margin-top: var(--space-4);
      }

      .hidden-textarea {
        position: absolute;
        left: -9999px;
        top: -9999px;
        height: 1px;
        width: 1px;
        opacity: 0;
      }

      .shortcut {
        font-weight: 600;
        background-color: var(--card-bg);
        padding: var(--space-1) var(--space-2);
        border-radius: var(--radius-sm);
        border: 1px solid var(--border-color);
        font-family: var(--font-mono);
        font-size: 0.85rem;
        box-shadow: 0 1px 2px var(--shadow-color);
      }

      .result-panel {
        margin-top: var(--space-6);
        width: 100%;
        padding: 0;
        background-color: var(--card-bg);
        border: 1px solid var(--border-color);
        border-radius: var(--radius-lg);
        overflow: hidden;
        box-shadow: 0 1px 3px var(--shadow-color), 0 1px 2px var(--shadow-hover);
        transition: all var(--transition-normal);
      }

      .result-panel:hover {
        box-shadow: 0 4px 6px var(--shadow-color), 0 2px 4px var(--shadow-hover);
      }

      .result-header {
        font-weight: 600;
        padding: var(--space-3) var(--space-6);
        color: var(--text-color);
        border-bottom: 1px solid var(--border-color);
        background-color: var(--header-bg);
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 48px;
      }

      .content-area {
        padding: var(--space-4);
        white-space: pre-wrap;
        font-family: var(--font-sans);
        height: auto; /* Allow content to determine height */
        overflow-y: visible; /* Remove scrolling */
        line-height: 1.6;
        color: var(--text-color);
      }

      #gpt-prompt-container .content-area {
        padding: var(--space-3);
      }

      /* Specific styling for the AI response area */
      #gpt-response {
        margin-top: var(--space-6);
        padding: var(--space-6);
        background-color: transparent; /* Make background transparent */
        border: none; /* Remove border */
        box-shadow: none; /* Remove shadow */
        font-size: 1rem;
        line-height: 1.7;
      }

      /* Improve readability in dark mode */
      [data-theme="dark"] #gpt-response {
        background-color: transparent; /* Keep background transparent in dark mode */
        border: none; /* No border in dark mode */
        box-shadow: none; /* No shadow in dark mode */
      }

      /* Make only the text visible, hide all other elements */
      #gpt-response * {
        background-color: transparent !important;
        border: none !important;
        box-shadow: none !important;
      }

      /* Ensure text is clearly visible */
      #gpt-response p, #gpt-response span, #gpt-response div, #gpt-response li, #gpt-response code, #gpt-response pre {
        color: var(--text-color) !important;
      }

      .editable-textarea {
        width: 100%;
        height: 250px;
        padding: var(--space-4);
        border: 1px solid var(--border-color);
        border-radius: var(--radius-md);
        background-color: var(--card-bg);
        color: var(--text-color);
        font-family: var(--font-mono);
        font-size: 0.9rem;
        line-height: 1.6;
        resize: vertical;
        transition: border-color var(--transition-fast), box-shadow var(--transition-fast);
      }

      .editable-textarea:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px var(--primary-light);
      }

      .prompt-textarea {
        width: 100%;
        height: 250px;
        padding: var(--space-4);
        border: 1px solid var(--border-color);
        border-radius: var(--radius-md);
        background-color: var(--card-bg);
        color: var(--text-color);
        font-family: var(--font-sans);
        font-size: 0.95rem;
        line-height: 1.6;
        resize: vertical;
        transition: border-color var(--transition-fast), box-shadow var(--transition-fast);
      }

      .prompt-textarea:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px var(--primary-light);
      }

      #gpt-result {
        min-height: calc(100vh - 200px);
        display: flex;
        flex-direction: column;
      }

      #gpt-response {
        line-height: 1.6;
        flex: 1;
        overflow-y: auto;
        padding: var(--space-6);
      }

      .connection-status {
        display: flex;
        align-items: center;
        gap: var(--space-2);
        font-size: 0.85rem;
        padding: var(--space-1) var(--space-3);
        border-radius: var(--radius-full);
        transition: all var(--transition-normal);
        font-weight: 500;
      }

      .connection-status.connected {
        color: var(--success-color);
        background-color: var(--success-light);
      }

      .connection-status.disconnected {
        color: var(--error-color);
        background-color: var(--error-light);
      }

      .connection-status.connecting {
        color: var(--warning-color);
        background-color: var(--warning-light);
      }

      .connection-status .status-icon {
        display: inline-flex;
        width: 8px;
        height: 8px;
        border-radius: 50%;
      }

      .connection-status.connected .status-icon {
        background-color: var(--success-color);
      }

      .connection-status.disconnected .status-icon {
        background-color: var(--error-color);
      }

      .connection-status.connecting .status-icon {
        background-color: var(--warning-color);
      }

      .connection-status .status-icon.pulsing {
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      @keyframes pulse {
        0%, 100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.2);
        }
      }

      code {
        background-color: var(--code-bg);
        padding: var(--space-1) var(--space-2);
        border-radius: var(--radius-sm);
        font-family: var(--font-mono);
        font-size: 0.9em;
        color: var(--primary-color);
      }

      pre {
        background-color: var(--code-bg);
        padding: var(--space-4);
        border-radius: var(--radius-md);
        overflow-x: auto;
        border: 1px solid var(--border-color);
        margin: var(--space-4) 0;
        font-family: var(--font-mono);
        font-size: 0.9rem;
        line-height: 1.5;
      }

      .action-bar {
        display: flex;
        justify-content: flex-end;
        gap: var(--space-3);
        margin-top: var(--space-4);
      }

      .center-button-container {
        display: flex;
        justify-content: center;
        margin-bottom: var(--space-6);
      }

      .settings-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.6);
        -webkit-backdrop-filter: blur(4px);
        backdrop-filter: blur(4px);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        opacity: 0;
        visibility: hidden;
        transition: all var(--transition-normal);
      }

      .settings-panel {
        width: 90%;
        max-width: 500px;
        background-color: var(--card-bg);
        border-radius: var(--radius-lg);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        transform: translateY(-20px) scale(0.98);
        transition: all var(--transition-normal);
        border: 1px solid var(--border-color);
      }

      .settings-overlay.active {
        opacity: 1;
        visibility: visible;
      }

      .settings-overlay.active .settings-panel {
        transform: translateY(0) scale(1);
      }

      .settings-header {
        padding: var(--space-4) var(--space-6);
        border-bottom: 1px solid var(--border-color);
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: var(--header-bg);
      }

      .settings-header h3 {
        margin: 0;
        font-size: 1.1rem;
        color: var(--text-color);
      }

      .settings-content {
        padding: var(--space-6);
      }

      .settings-footer {
        padding: var(--space-4) var(--space-6);
        border-top: 1px solid var(--border-color);
        display: flex;
        justify-content: flex-end;
        gap: var(--space-3);
        background-color: var(--header-bg);
      }

      .form-group {
        margin-bottom: var(--space-6);
      }

      .form-group label {
        display: block;
        margin-bottom: var(--space-2);
        font-weight: 500;
        color: var(--text-color);
        font-size: 0.95rem;
      }

      .form-group input {
        width: 100%;
        padding: var(--space-3) var(--space-4);
        border: 1px solid var(--border-color);
        border-radius: var(--radius-md);
        background-color: var(--card-bg);
        color: var(--text-color);
        font-size: 0.95rem;
        transition: border-color var(--transition-fast), box-shadow var(--transition-fast);
      }

      .form-group input:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px var(--primary-light);
      }

      /* Checkbox styles */
      .checkbox-group {
        display: flex;
        align-items: center;
        margin-bottom: var(--space-3);
        cursor: pointer;
        padding: var(--space-2) 0;
      }

      .checkbox-group:hover {
        background-color: var(--hover-bg);
        border-radius: var(--radius-md);
        padding: var(--space-2) var(--space-3);
        margin-left: calc(-1 * var(--space-3));
        margin-right: calc(-1 * var(--space-3));
      }

      .settings-checkbox {
        margin-right: var(--space-3);
        width: 18px;
        height: 18px;
        cursor: pointer;
        accent-color: var(--primary-color);
      }

      .checkbox-group label {
        cursor: pointer;
        user-select: none;
      }

      .toggle-group {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: var(--space-2) 0;
        margin-bottom: var(--space-3);
        cursor: pointer;
      }

      /* Make the entire toggle group clickable */
      .toggle-group label:first-child {
        flex: 1;
        cursor: pointer;
      }

      /* Add hover effect to toggle groups */
      .toggle-group:hover {
        background-color: var(--hover-bg);
        border-radius: var(--radius-md);
        padding: var(--space-2) var(--space-3);
        margin-left: calc(-1 * var(--space-3));
        margin-right: calc(-1 * var(--space-3));
      }

      .loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 2px solid var(--primary-light);
        border-radius: 50%;
        border-top-color: var(--primary-color);
        animation: spin 0.8s linear infinite;
        will-change: transform;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      .loading-text {
        display: flex;
        align-items: center;
        gap: var(--space-3);
        color: var(--text-secondary);
        font-size: 0.95rem;
      }

      .loading-text::before {
        content: "";
        display: inline-block;
        width: 16px;
        height: 16px;
        border: 2px solid var(--primary-light);
        border-radius: 50%;
        border-top-color: var(--primary-color);
        animation: spin 0.8s linear infinite;
        will-change: transform;
      }

      .error {
        color: var(--error-color);
        padding: var(--space-4);
        border-left: 3px solid var(--error-color);
        background-color: var(--error-light);
        border-radius: var(--radius-md);
        font-size: 0.95rem;
        margin: var(--space-4) 0;
      }

      @media (max-width: 768px) {
        .header-actions {
          margin-right: 100px; /* Smaller margin on medium screens */
        }
      }

      @media (max-width: 576px) {
        .container {
          padding: var(--space-4);
        }

        .settings-panel {
          width: 95%;
        }

        .header-actions {
          gap: var(--space-2);
          margin-right: 60px; /* Even smaller margin on very small screens */
        }

        .result-header {
          padding: var(--space-3) var(--space-4);
        }

        .content-area {
          padding: var(--space-4);
        }

        .instructions {
          flex-direction: column;
          align-items: flex-start;
          padding: var(--space-4);
        }
      }

      /* Dark mode toggle styles */
      #light-mode-icon {
        display: none;
      }

      #dark-mode-icon {
        display: block;
      }

      [data-theme="light"] #light-mode-icon {
        display: block;
      }

      [data-theme="light"] #dark-mode-icon {
        display: none;
      }
    </style>
    <!-- Add MathJax for rendering LaTeX-style formulas -->
    <script>
      MathJax = {
        tex: {
